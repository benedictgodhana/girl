<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Girlfriend Ever</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      max-width: 400px;
      animation: pop 0.6s ease;
    }
    h1 {
      color: #ff4b5c;
    }
    p {
      font-size: 1.2rem;
    }
    button {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background: #e63946;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Breaking News!</h1>
    <p>The award for the <strong>Best Girlfriend in the World</strong> goes to...</p>
    <h1 id="name">💖 YOU 💖</h1>
    <button onclick="alert('No competition. You win always! ❤️')">Click Me</button>
  </div>
</body>
</html>
